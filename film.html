<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astarte's Films</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        /* CSS for the film page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light gray background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
            background-color: #ff6cb5;
        }

        header {
            background-color: #ff6cb5; /* Dark pink background */
            color: #fff; /* White text color */
            padding: 20px 0; /* Add padding top and bottom, 0 left and right */
            text-align: center;
        }

        header h1 {
            color: #ffffff; /* Change the color of the title to hot pink */
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #ff3d9e;
            padding: 10px;
            position: sticky;
            top: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .bio {
            background-color: rgb(127, 255, 232); /* White background */
            padding: 20px;
            margin-bottom: 20px;
        }

        .film-section {
            margin-top: 30px;
        }

        .film {
            display: flex;
            justify-content: center;
            align-items: center; /* Center items horizontally and vertically */
            margin-bottom: 40px; /* Add extra margin between sections */
            width: 90%; /* Adjust the width of the film section */
            margin: 0 auto; /* Center the film section */
            background-color: rgb(127, 255, 232); /* Light gray background */
            padding: 20px; /* Add padding for better visual appearance */
            border-radius: 10px; /* Add border radius for rounded corners */
            position: relative;
            overflow: hidden;
        }

        .film img {
            width: 100%; /* Make images take full width of the container */
            max-width: 600px; /* Set max-width for responsiveness */
            height: auto; /* Keep the aspect ratio intact */
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Hover effect on image */
        .film:hover img {
            transform: scale(1.05); /* Slightly zoom in the image */
            opacity: 0.9;
        }

        .project-link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            display: none; /* Hide by default */
            font-weight: bold;
            font-size: 24px; /* Make text larger */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 15px;
            border-radius: 5px;
        }

        /* Show "Click me to watch" text when hovering */
        .film:hover .project-link {
            display: block;
        }

        .project-link a {
            color: #fff;
            text-decoration: none;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            background-color: #ff3d9e;
            color: #fff;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Astarte's Films</h1>
</header>

<!-- Navigation bar -->
<div class="navbar">
    <a href="index.html">Main Page</a>
    <a href="design.html">Design Projects</a>
    <a href="code.html">Code Projects</a>
</div>

<div class="container">
    <div class="bio">
        <p>Welcome to Astarte's Films page where you can explore her cinematic creations!</p>
    </div>

    <!-- Film section -->

</body>
</html>
