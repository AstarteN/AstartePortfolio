<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zura</title>
  <style>
    /* Background Animation */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Page Layout */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 50px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      font-size: 5rem;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% {text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff;}
      100% {text-shadow: 0 0 20px #fff, 0 0 40px #f0f, 0 0 60px #0ff;}
    }

    .content {
      font-size: 1.1rem;
      line-height: 1.8;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {opacity: 1;}
    }

    .content p {
      margin-bottom: 20px;
      animation: paragraphFade 3s ease forwards;
      opacity: 0;
    }

    .content p:nth-child(1) {animation-delay: 0.3s;}
    .content p:nth-child(2) {animation-delay: 0.6s;}
    .content p:nth-child(3) {animation-delay: 0.9s;}

    @keyframes paragraphFade { to {opacity: 1;} }

    .back-link {
      display: inline-block;
      text-align: center;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #ff66cc;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }

    .back-link:hover {
      background-color: #ff3399;
      color: #fff;
    }

    /* PDF container */
    .pdf-container iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-bottom: 40px;
    }

    /* Back to Top button */
    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: #ff66cc;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 1000;
    }
    #topBtn:hover {background-color: #ff3399;}
  </style>
</head>
<body>
  <div class="container" id="top">
    <!-- Back Link at Top -->
    <a href="writing.html" class="back-link">← Back to Writing</a>

    <h1>Zura</h1>

    <div class="content">
      <p>Chapter one</p>
    </div>

    <!-- First PDF -->
    <div class="pdf-container">
      <iframe src="The Compartmentalization of History and Simulacra.pdf"></iframe>
    </div>

    <!-- Second PDF -->
    <div class="pdf-container">
      <iframe src="Thesis Novel copy.pdf"></iframe>
    </div>

    <!-- Back Link at Bottom -->
    <a href="writing.html" class="back-link">← Back to Writing</a>
  </div>

  <!-- Back to Top Button -->
  <button onclick="topFunction()" id="topBtn" title="Go to top">↑</button>

  <script>
    // Show Back to Top button
    let topBtn = document.getElementById("topBtn");
    window.onscroll = function() {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        topBtn.style.display = "block";
      } else {
        topBtn.style.display = "none";
      }
    };

    // Scroll to Top
    function topFunction() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
  </script>
</body>
</html>
